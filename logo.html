<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b0b10;
      --accent1:#ff9f1a;   /* outer glow */
      --accent2:#ffd166;   /* inner gradient highlight */
      --accent3:#ff6b6b;   /* gradient start */
      --accent4:#845ef7;   /* gradient end */
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;background:var(--bg);
      display:grid;place-items:center;font-family:system-ui,Segoe UI,Inter,Arial,sans-serif
    }
    .wrap{display:grid;gap:14px;place-items:center}
    .controls{
      display:flex;gap:10px;flex-wrap:wrap;justify-content:center
    }
    .controls input[type="text"]{
      padding:8px 12px;border-radius:12px;border:1px solid #2a2a36;background:#12121a;color:#eaeaf0;min-width:220px
    }
    .controls button{
      padding:8px 12px;border-radius:12px;border:1px solid #303040;background:#171722;color:#eaeaf0;cursor:pointer
    }
    .controls button:hover{filter:brightness(1.1)}
    /* keep SVG crisp but responsive */
    svg{width:min(88vw,720px);height:auto;display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Controls (optional): change logo text + quick color swap -->
    <div class="controls">
      <input id="logoText" type="text" value="School Countdown" aria-label="Logo text" />
      <button id="apply">Update Text</button>
      <button id="swap">Swap Colors</button>
    </div>

    <!-- Scalable Vector Logo -->
    <svg viewBox="0 0 1200 400" role="img" aria-label="Logo">
      <defs>
        <!-- Gradient for the main text -->
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%"   stop-color="var(--accent3)"/>
          <stop offset="50%"  stop-color="var(--accent2)"/>
          <stop offset="100%" stop-color="var(--accent4)"/>
        </linearGradient>

        <!-- Soft glow filter -->
        <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="6" result="blur1"/>
          <feGaussianBlur stdDeviation="14" in="SourceGraphic" result="blur2"/>
          <feMerge>
            <feMergeNode in="blur1"/>
            <feMergeNode in="blur2"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>

        <!-- Outer neon ring blur -->
        <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="18"/>
        </filter>

        <!-- Star shape -->
        <symbol id="star" viewBox="0 0 100 100">
          <path d="M50 0 L61 34 L98 38 L69 60 L78 96 L50 76 L22 96 L31 60 L2 38 L39 34 Z" />
        </symbol>
      </defs>

      <!-- Subtle outer halo -->
      <circle cx="600" cy="200" r="150" fill="none" stroke="var(--accent1)" stroke-width="18" filter="url(#outerGlow)" opacity="0.55"/>

      <!-- Decorative stars -->
      <g fill="white" opacity="0.9">
        <use href="#star" x="145" y="40"  width="26" height="26" opacity="0.55"/>
        <use href="#star" x="1030" y="70" width="18" height="18" opacity="0.7"/>
        <use href="#star" x="180" y="300" width="14" height="14" opacity="0.65"/>
        <use href="#star" x="1020" y="280" width="20" height="20" opacity="0.6"/>
      </g>

      <!-- Main text -->
      <g filter="url(#glow)">
        <text id="logoTextNode"
              x="50%" y="52%"
              text-anchor="middle"
              dominant-baseline="middle"
              font-size="120"
              font-weight="800"
              letter-spacing="2"
              fill="url(#g1)"
              stroke="var(--text)" stroke-opacity="0.08" stroke-width="4">
          School Countdown
        </text>
      </g>

      <!-- Tagline (optional) -->
      <text x="50%" y="72%" text-anchor="middle" fill="rgba(255,255,255,0.8)" style="font-size:28px; font-weight:600;">
        Stay chill till the bell
      </text>
    </svg>
  </div>

  <script>
    const input = document.getElementById('logoText');
    const node  = document.getElementById('logoTextNode');
    document.getElementById('apply').addEventListener('click', () => {
      node.textContent = input.value || 'Logo';
    });

    // Quick color theme swap
    const schemes = [
      {a1:'#ff9f1a', a2:'#ffd166', a3:'#ff6b6b', a4:'#845ef7', text:'#ffffff', bg:'#0b0b10'},
      {a1:'#00d1ff', a2:'#a0ffe6', a3:'#4facfe', a4:'#00f2fe', text:'#eaffff', bg:'#06141b'},
      {a1:'#ff72e1', a2:'#ffd1ff', a3:'#ff72e1', a4:'#728cff', text:'#ffffff', bg:'#0f0b1a'},
    ];
    let i=0;
    document.getElementById('swap').addEventListener('click', () => {
      i = (i+1)%schemes.length;
      const s = schemes[i];
      Object.entries({
        '--accent1':s.a1,'--accent2':s.a2,'--accent3':s.a3,'--accent4':s.a4,'--text':s.text,'--bg':s.bg
      }).forEach(([k,v])=>document.documentElement.style.setProperty(k,v));
    });
  </script>
</body>
</html>
